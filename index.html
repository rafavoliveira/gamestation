<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Trilha do Dev</title>
</head>
<body>
    <!--início-header-->
    <header>
        <nav>
            <div class="logo"></div>
            <ul class="menu">
                <li><a href="#" class="">Home</a></li>
                <li><a href="#" class="">Sobre</a></li>
                <li><a href="#" class="">Contato</a></li>
            </ul>
            <div class="pesquisa">
                <input type="text" placeholder="O que você está procurando?">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <ul class="menu-usuario">
                <li><a href="#" class=""><i class="far fa-user-circle"></i></a></li>
                <li><a href="#" class=""><i class="far fa-heart"></i></a></li>
                <li><a href="#" class=""><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <!--fim-header-->

    <!--início-banner-->
    <section class="banner">
        <img src="banner.png" alt="banner">
    </section>
    <!--fim-banner-->

    <div class="container">
        <h1>Siga a trilha da <span>#DevFriday</span></h1>
    </div>
    
    <!--início-blackfriday-->
    <section class="blackfriday">
        <div class="container">
            <img src="#" alt="Trilha do Front">
            <img src="#" alt="Jornada do Dev">
        </div>
    </section>
    <!--fim-blackfriday-->

    <!--início-main-->
    <main class="container">
        <h1>Conheça Nossos Cursos</h1>
        <section>
            <input type="radio" name="btn" id="btn_todos" checked>
            <label for="btn_todos">Todos os Produtos</label>
            <input type="radio" name="btn" id="btn_frontend">
            <label for="btn_frontend">Front-end</label>
            
            <div class="clear"></div>
            
            <div id="galeria">
                <div class="card todos"></div>
                <div class="card todos"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card todos"></div>
                <div class="clear"></div>
            </div>
        </section>
    </main>
    <!--fim-main-->
    <!--início-newsletter-->
    <section class="newsletter">
        <h3>Insira seu email e ganhe 10%OFF</h3>
        <div class="captura-email">
            <input type="text" placeholder="Insira seu melhor Email">
            <a href="#"><i class="far fa-paper-plane"></i></a>
        </div>
    </section>
    <!--fim-newsletter-->

    <!--início-footer-->
    <footer>
        
    </footer>
</body>
</html>
